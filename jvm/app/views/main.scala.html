@(title: String, webJarAssets : WebJarAssets)(content: Html)
<!DOCTYPE html>
<html lang="ES">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
        <!-- Bootstrap Core CSS  -->
        @*** <link href='@routes.WebJarAssets.at(webJarAssets.locate("css/bootstrap.min.css"))' rel="stylesheet"> **@

        <!-- MetisMenu CSS -->
    <link href="@routes.Assets.at("bower_components/metisMenu/dist/metisMenu.min.css")" rel="stylesheet">
        <!-- Timeline CSS -->
    <link href="@routes.Assets.at("bower_components/startbootstrap-sb-admin-2/dist/css/timeline.css")" rel="stylesheet">
        <!-- Custom CSS -->
    <link href="@routes.Assets.at("bower_components/startbootstrap-sb-admin-2/dist/css/sb-admin-2.css")" rel="stylesheet">

        <!-- Morris Charts CSS -->
    <link href="@routes.Assets.at("bower_components/morrisjs/morris.css")" rel="stylesheet">

        <!-- Custom Fonts -->
    <link href="@routes.Assets.at("bower_components/font-awesome/css/font-awesome.min.css")" rel="stylesheet" type="text/css">

        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="@routes.Assets.at("lib/bootstrap/css/bootstrap.css")" rel="stylesheet" media="screen" >
        <link href="@routes.Assets.at("lib/bootstrap/css/bootstrap-responsive.css")" rel="stylesheet" media="screen" >
        <link href="@routes.Assets.at("stylesheets/main.css")" rel="stylesheet" media="screen" >
      @***
        <script srt='@routes.WebJarAssets.at(webJarAssets.locate("jquery/jquery.js"))' type="text/javascript"></script>
        <script src='@routes.WebJarAssets.at(webJarAssets.locate("jquery/jquery.js"))' type="text/javascript"></script>
      **@
        <script src="@routes.Assets.at("lib/bootstrap/js/bootstrap.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/angular.js")" type="text/javascript"></script>
            <!--    <script src="@routes.Assets.at("javascripts/angular-route.js")" type="text/javascript"></script> -->
        <script src="@routes.Assets.at("javascripts/ui-bootstrap-tpls-0.12.1.js")" type="text/javascript"></script>
            <!--   <script src="@routes.Assets.at("javascripts/angular-ui-router.js")" type="text/javascript"></script> -->
    </head>
    <body >
        <div id="wrapper" ></div>
       <footer class="footer">
            <div class="container">
                <a href="http://www.ingemm.es"><img src="@routes.Assets.at("images/logos/footerINGEMM.png")" > </a>
            </div>
        </footer>
        @**** @content ***@
        @scalajs.html.scripts(
            "variantbrowser",
            name => routes.Assets.at(name).toString,
            name => getClass.getResource(s"/public/$name") != null
        )

    </body>
</html>
